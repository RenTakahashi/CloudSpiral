		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	</head>
	<body>
		<script>
		/*
		 * ボタン処理がいらない場合は，第2引数を書かない
		 * 例：initTemplate("みんなの投稿");
		 */
			$(document).ready(function(){
				initTemplate("タイトルテンプレート", "右下ボタンテンプレート");
			});
		</script>
		<main class="container">	
			<!--
			 ページ内容をここに書く 
			 mainの中は自由に変えてもらって大丈夫
			 共通しそうなUIを用意したので，適宜使うこと
			-->
			<div class="row col-md-12">
			<!-- カードUI -->
				<div class="card">
					<div class="card-body">
					 	<small class="text-muted">2018-09-18</small>
					 	<h5 class="card-title">カードテンプレート</h5>
					 	<h7 class="card-text">コメントを適当に書くんああああああああああああああああああああああああああああああああああ</h7>
					</div>
				</div>
			</div>
				<!-- ボタンUI -->
				<a class="btn btn-secondary" href="#" role="button"><p class=" text-center">ボタンテンプレート</p></a>

				
				<!-- フォームUI -->
				 <form>
					  <div class="form-group">
					    <label for="userID">フォームテンプレート1</label>
					    <input type="text" class="form-control" id="formtemplate1" placeholder="フォームテンプレート">
					  </div>
					  <div class="form-group">
					    <label for="formtemplate2">フォームテンプレート2</label>

					  </div>
